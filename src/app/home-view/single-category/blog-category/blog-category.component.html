<!-- Single Post -->
  <div class="row">
    <div class="col-12 col-md-3" *ngFor="let blogs of blogOfCategory">
      <div class="single-post wow fadeInUp" data-wow-delay=".2s">
        <!-- Post Thumb -->
        <div class="post-thumb">
          <img src="{{blogs.picture}}" alt="" style="height: 280px ;border-radius: 10px;width: 280px">
        </div>
        <!-- Post Content -->
        <div class="post-content">
          <div class="post-meta d-flex">
            <div class="post-author-date-area d-flex">
              <!-- Post Author -->
              <div class="post-author">
                <a href="#">{{blogs.username}}</a>
              </div>
              <!-- Post Date -->
              <div class="post-date">
                <a href="#">{{this.pipe.transform(blogs.createAt, "MMM d, y")}}</a>
              </div>
            </div>
            <!-- Post Comment & Share Area -->
            <div class="post-comment-share-area d-flex">
              <!-- Post Favourite -->
              <div class="post-favourite">
                <a href="#">
                  <mat-icon fontIcon="favorite" aria-hidden="true" style="size: 10px"></mat-icon>
                  {{blogs.countLike}}</a>
              </div>
              <!-- Post Comments -->
              <div class="post-comments">
                <a href="#">
                  <mat-icon fontIcon="comment" aria-hidden="true"></mat-icon>
                  {{blogs.countComment}}</a>
              </div>
            </div>
          </div>
          <a href="#">
            <h3 class="post-headline">{{blogs.title}}</h3>
          </a>
          <p>{{blogs.description}}</p>
        </div>
      </div>
    </div>
  </div>
