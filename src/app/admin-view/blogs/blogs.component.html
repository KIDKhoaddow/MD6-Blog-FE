
<div class="grid-container">
  <mat-toolbar class="toolbar">
    <mat-form-field appearance="legacy">
      <mat-label>Choose an option</mat-label>
      <mat-select [(value)]="selected" (valueChange)="applySelect()">
        <mat-option value="all">All</mat-option>
        <mat-option value="banBlog">Ban Blog</mat-option>
        <mat-option value="activeBlog">Active Blog</mat-option>
      </mat-select>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-flat-button color="warn" class="button-banGroup" [disabled]="selection.isEmpty()" (click)="banGroupBlog()">
      <img src="./assets/icon/cancel.png" >
      <span class="spacer"></span> Ban Group
    </button>
    <button mat-flat-button color="primary" class="button-banGroup"  [disabled]="selection.isEmpty()" (click)="activeGroupBlog()">
      <img src="./assets/icon/add-contact.png">
      <span class="spacer"></span> Active Group
    </button>
  </mat-toolbar>
  <span class="spacer-col"></span>

  <div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{dataSource.data.indexOf(row) + 1}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let row">{{row.userInfo.name}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category.name}}</td>
      </ng-container>
      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CreateAt</th>
        <td mat-cell *matCellDef="let row">{{row.createAt}}</td>
      </ng-container>
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element" style="align-items: center">
          <div class="action row">
            <button mat-icon-button (click)="openBlogInfo(element)" aria-label="Example icon button with a home icon">
              <img class="mat-icon" src="../../../assets/icon/info.png">
            </button>

            <button *ngIf="checkStatus(element.blogStatus.verify); else statusElse "
                    mat-icon-button aria-label="Example icon button with a edit icon"
                    (click)="openBlogBanActive(element)">
              <img class="mat-icon" src="../../../assets/icon/ban-user-v1.png">
            </button>
            <ng-template #statusElse>
              <button mat-icon-button aria-label="Example icon button with a edit icon"
                      (click)="openBlogBanActive(element)">
                <img class="mat-icon" src="../../../assets/icon/verified-user.png">
              </button>
            </ng-template>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "
          [ngClass]="{ verify: !row.blogStatus.verify}"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
