<h2>Confirm to do with blog </h2>
<mat-dialog-content *ngIf="data.blogStatus.verify; else contentElse">
  <h4>Do you want to ban this user</h4>
</mat-dialog-content>
<ng-template #contentElse>
  <h4>Do you want to active this user</h4>
</ng-template>
<mat-dialog-actions *ngIf="data.blogStatus.verify; else buttonElse" class="flex-row justify-content-center ">
  <button mat-button color="primary" (click)="banBlog(data)" >
    Confirm</button>
  <button mat-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
<ng-template #buttonElse>
  <button mat-button color="primary" (click)="activeBlog(data)" >
    Confirm</button>
  <button mat-button color="warn" mat-dialog-close>
    <mat-icon>close</mat-icon>Close</button>
</ng-template>
