

<div class="grid-container">
  <mat-toolbar class="toolbar">
    <span class="spacer"></span>
    <button mat-flat-button style="background: green; color: white" (click)="openTourCreate()" class='button-banGroup' >
      <img src="./assets/icon/add-button.png" >
      <span class="spacer"></span>create new
    </button>
  </mat-toolbar>
  <span class="spacer-col"></span>
  <div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Checkbox Column -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{dataSource.data.indexOf(row) + 1}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element" style="align-items: center">
          <div class="action row">
            <button mat-icon-button aria-label="Example icon button with a home icon" (click)="openTourInfo(element)">
              <img class="mat-icon" src="../../../assets/icon/info.png">
            </button>

            <button mat-icon-button aria-label="Example icon button with a edit icon" (click)="openUpdateTour(element)">
              <img class="mat-icon" src="../../../assets/icon/edit.png">
            </button>
            <button mat-icon-button aria-label="Example icon button with a edit icon" (click)="deleteTour(element.id)">
              <img class="mat-icon" src="../../../assets/icon/ban-user-v1.png">
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
